<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header-mobile">
    <img src="images/logo.svg" alt="BASE APPAREL">
  </header>
  <main class="container">
    <section class="hero-section">
      
    </section>
    
    <section class="message-section">
      <header class="header-desktop">
        <img src="images/logo.svg" alt="BASE APPAREL">
      </header>
      <div class="message-section-container" >
        
        <h1>  We're  <br> <span> coming soon </span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
  
        <form action="#" class="newsletter-form" novalidate>
          <div class="email-input">
            <label for="user-email">Email Address</label>
            
            <input type="email" name="User email" id="user-email" placeholder="Email Address">
  
            <div class="email-input-absolute">
              <img src="images/icon-error.svg" alt="" class="">
              <button type="submit"> <span> submit </span> <img src="images/icon-arrow.svg" alt=""> </button>
            </div>
          </div>
          
  
          <div class="error-msg">
            <p>Please provide a vaild email</p>
          </div>
        </form>

      </div>
    </section>
    
  </main>

</body>
</html>
